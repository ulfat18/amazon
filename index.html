<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Styled Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <img src="amazonLogo.png" alt="Amazon Logo" class="logo">
    </div>
    <div class="content">
        <img src="picture.jpeg" alt="Picture of Dia" class="dia-image">
        <div class="info">
            <h3>Fathullah Safi</h3>
            <p id="date-time"></p>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric', 
                hour: 'numeric', 
                minute: 'numeric', 
                hour12: true 
            };
            const dateTimeString = now.toLocaleString('en-US', options);
            document.getElementById('date-time').innerText = dateTimeString;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
